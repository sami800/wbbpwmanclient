
<div class="pageContainer">

    <!-- desktop  -->
    <mat-card fxShow fxHide.xs fxHide.sm fxHide.md>
        <mat-card-content>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Domain</th>
                        <th>Password</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="row" *ngFor="let item of searchResults">
                        <td>{{item.id}}</td>
                        <td>{{item.domain}}</td>
                        <td>
                            <p type="password">{{item.password}}</p>
                        </td>
                    </tr>
                </tbody>
            </table>       
        </mat-card-content>
    </mat-card>
    <!-- mobile  -->
    <mat-card fxHide fxShow.xs fxShow.sm fxShow.md class="row" *ngFor="let item of searchResults">
        <mat-card-content>
            <table>
                <tr>
                    <p>ID: {{item.id}}</p>
                    <p>Domain: {{item.domain}}</p>
                    <div>
                        <p type="password">Password: {{item.password}}</p>
                    </div>
                </tr>
            </table>
        </mat-card-content>
    </mat-card>
</div>
