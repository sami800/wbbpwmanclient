<h1>Registration Form</h1>

<div class="registrationformdiv" fxLayout="column">
    <form [formGroup]="registrationForm" (submit)="register(registrationForm)">
        <mat-form-field>
            <mat-icon matSuffix>perm_identity</mat-icon><input type="text" name="name" required matInput placeholder="Name" formControlName="name">
        </mat-form-field>

        <mat-form-field>
            <mat-icon matSuffix>how_to_reg</mat-icon><input type="text" name="Email" required matInput placeholder="Email" formControlName="email">
        </mat-form-field>

        <mat-form-field>
            <mat-icon matSuffix>lock</mat-icon><input required type="{{!visibilityIcon ? 'password' : 'text' }}" name="paswword" matInput placeholder="Enter Password" formControlName="password">
            <mat-icon (click)="visibilityIcon = !visibilityIcon" matSuffix>{{!visibilityIcon ? 'visibility' : 'visibility_off' }}</mat-icon> 
        </mat-form-field>
        <mat-form-field>
            <mat-icon matSuffix>autorenew</mat-icon><input required type="{{!visibilityIcon ? 'password' : 'text' }}" matInput placeholder="Confirm Password" formControlName="password_confirmation">
            <mat-icon (click)="visibilityIcon = !visibilityIcon" matSuffix>{{!visibilityIcon ? 'visibility' : 'visibility_off' }}</mat-icon> 
        </mat-form-field>
        <mat-label *ngIf="registrationForm.get('password').value != registrationForm.get('password_confirmation').value && registrationForm.get('password_confirmation').value != ''" style="color: crimson;">Passwords do not match!</mat-label>

        <mat-label> Password Strength: </mat-label><mat-progress-bar mode="determinate" [value]="passStrength(registrationForm.get('password').value)"></mat-progress-bar>
        <br>
        <button mat-raised-button type="submit"><mat-icon matSuffix>how_to_reg</mat-icon>Register</button>
        <br>
        <a routerLink="/login">Login </a>
    </form>
</div>
