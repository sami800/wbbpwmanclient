<header>Registration Form</header>

<div fxLayout="column">
    <form [formGroup]="registrationForm" (submit)="register(registrationForm)">

        <mat-form-field>
            <mat-icon matSuffix>perm_identity</mat-icon><input type="text" name="name" required matInput placeholder="Name" formControlName="name">
        </mat-form-field><br><br>

        <mat-form-field>
            <mat-icon matSuffix>how_to_reg</mat-icon><input type="text" name="Username" required matInput placeholder="Enter Username" formControlName="username">
        </mat-form-field><br><br>

        <mat-form-field>
            <mat-icon matSuffix>lock</mat-icon><input type="Paswword" name="Paswword" required matInput placeholder="Enter Paswword" formControlName="password">
        </mat-form-field><br><br>

        <mat-form-field>
            <mat-icon matSuffix>autorenew</mat-icon><input type="Paswword" name="Paswword" required matInput placeholder="Confirm Paswword" formControlName="password">
        </mat-form-field><br><br>

<button mat-raised-button type="submit"><mat-icon matSuffix>how_to_reg</mat-icon>Register</button><br><br>
        <a routerLink="/login">Login </a>

</form>
</div>
