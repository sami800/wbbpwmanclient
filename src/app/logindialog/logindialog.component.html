
<h1>Login</h1>

<div class="loginform">
<form [formGroup]="loginForm" (submit)="login(loginForm)">
<p>
    <mat-form-field>
        <mat-icon matSuffix>perm_identity</mat-icon><input type="text" matInput placeholder="Email" formControlName="email">
    </mat-form-field>
</p>
<p>
    <mat-form-field>
        <mat-icon matSuffix>vpn_key</mat-icon><input type="password" matInput placeholder="Password" formControlName="password">
    </mat-form-field>
</p>
<button mat-raised-button type="submit"><mat-icon matSuffix>lock_open</mat-icon>Login</button>
</form>
</div>
